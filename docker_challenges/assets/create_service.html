{% extends "admin/challenges/create.html" %} {% block category %}
<div class="form-group">
    <label>
        Category:<br />
        <small class="form-text text-muted"> The category of your challenge </small>
    </label>
    <input
        type="text"
        class="form-control"
        name="category"
        placeholder="Enter challenge category"
    />
</div>
<div class="form-group">
    <label for="DockerImage" id="dockerimage_label"
        >Docker Image:
        <i
            class="far fa-question-circle text-muted cursor-help"
            data-bs-toggle="tooltip"
            data-placement="right"
            title="The docker image for your challenge"
        ></i>
    </label>
    <select id="dockerimage_select" name="docker_image" class="form-control" required></select>
</div>
<div class="form-group">
    <label for="repo-ms"> Secrets </label>
    <select
        id="dockersecrets_select"
        name="docker_secrets"
        class="form-control"
        size="10"
        multiple
    ></select>
    <script>
        document.querySelector('#dockersecrets_select').addEventListener('change', function () {
            document.querySelector('#docker_secrets_input').value = Array.from(this.selectedOptions)
                .map((opt) => opt.value)
                .join(',');
        });

        document.querySelector('form').addEventListener('submit', function () {
            document.querySelector('#dockersecrets_select').dispatchEvent(new Event('change'));
            document.querySelector('[name=docker_secrets]').remove();
        });
    </script>

    <input type="hidden" name="docker_secrets_array" id="docker_secrets_input" />
    <input type="checkbox" name="protect_secrets" id="protect_secrets" value="1" />
    <label for="protect_secrets">Protect secrets?</label>
</div>
<div class="form-group">
    <button type="button" class="btn btn-sm btn-outline-secondary" id="toggleAdvancedSettings">
        <i class="fas fa-cog"></i> Advanced Settings
        <i class="fas fa-chevron-down" id="advancedSettingsChevron"></i>
    </button>
    <div id="advancedSettings" style="display: none" class="mt-3">
        <div class="card card-body">
            <label>
                Exposed Ports:
                <small class="text-muted">(Will be auto-populated from image)</small>
            </label>
            <div id="portsContainer"></div>
            <button type="button" class="btn btn-sm btn-primary mt-2" id="addPortBtn">
                <i class="fas fa-plus"></i> Add Port
            </button>
            <textarea
                id="exposed_ports"
                name="exposed_ports"
                class="form-control"
                style="display: none"
            ></textarea>
            <small class="form-text text-muted"> At least one port must be configured. </small>
        </div>
    </div>
</div>
{% endblock %} {% block type %}
<input type="hidden" name="type" value="docker_service" id="chaltype" />
{% endblock %} {% block footer %}
<script
    type="module"
    src="{{ url_for('docker_service_challenges.static', filename='create_service.js') }}"
></script>
{% endblock %}
